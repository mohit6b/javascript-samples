<!DOCTYPE html>
<html>
    
    <head>
       
        <title>5.Learning Javascript</title>
        
        <meta charset="utf-8">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
         <meta name="viewport" content="width=device-width, initail-scale=1">
        <link rel="stylesheet" href="main.css">
        <style>
            #circl{
                width: 100px;
                height: 100px;
                border: 1px solid black;
                border-radius: 50px;
                background-color: red;      
            }
            
            
        </style>

    <body>
        
        
        
        
        <div id="circl">
        </div>
        
        <script type="text/javascript">
                        
            document.getElementById("circl").onclick=function(){
                
                document.getElementById("circl").style.display="none";
            
            }
        
        </script>
    </body>
